language: python
python:
- '2.7'
sudo: false
cache: pip
env:
  global:
  - LD_PRELOAD=/lib/x86_64-linux-gnu/libSegFault.so
  - SEGFAULT_SIGNALS=all
before_install:
- python --version
- uname -a
- lsb_release -a
install:
- pip install -r requirements-dev.txt
script:
- make
notifications:
  email:
    on_success: never
    on_failure: always
deploy:
  provider: releases
  api_key:
    secure: 
  file: build/lambda-ses-account-monitor.zip
  skip_cleanup: true
  on:
    tags: true
